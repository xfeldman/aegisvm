<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:ital,wght@1,700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 1024px; height: 1024px; overflow: hidden; background: #0a1628; }
  svg { display: block; }
  .preload { font-family: 'GFS Neohellenic', serif; font-weight: 700; font-style: italic; position: absolute; left: -9999px; }
</style>
</head>
<body>
<span class="preload">α</span>
<svg id="icon" width="1024" height="1024" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="display:none;">
  <rect width="100" height="100" fill="#0a1628"/>
  <circle cx="19" cy="50" r="9" fill="#fbbf24"/>
  <circle cx="41" cy="50" r="9" fill="#34d399"/>
  <text x="73" y="62" text-anchor="middle" font-family="'GFS Neohellenic', serif" font-weight="700" font-style="italic" font-size="68" fill="#f0f0f0">α</text>
</svg>
<script>
document.fonts.ready.then(() => {
  document.getElementById('icon').style.display = 'block';
});
</script>
</body>
</html>
